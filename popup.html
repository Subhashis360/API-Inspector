<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Inspector</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Premium Dark Theme Palette */
      --bg-primary: #050505;
      --bg-secondary: #0a0a0a;
      --bg-card: rgba(20, 20, 20, 0.6);
      --bg-glass: rgba(10, 10, 10, 0.8);
      
      /* Vibrant Accents */
      --accent-primary: #FFD600; /* Brighter yellow */
      --accent-hover: #FFEA00;
      --accent-glow: rgba(255, 214, 0, 0.15);
      --accent-dim: rgba(255, 214, 0, 0.08);
      
      --gradient-main: linear-gradient(135deg, #FFD600 0%, #FFAB00 100%);
      
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --text-muted: #52525b;
      
      --border-color: #27272a;
      --border-light: #3f3f46;
      
      --success: #10b981;
      --danger: #ef4444;
      
      --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 360px;
      min-height: 480px;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow-x: hidden;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      padding: 24px;
      gap: 20px;
      min-height: 100vh;
      background: radial-gradient(circle at top right, rgba(255, 214, 0, 0.05), transparent 50%);
    }

    /* Cinematic Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--gradient-main);
      border-radius: 10px;
      font-size: 18px;
      box-shadow: 0 4px 12px rgba(255, 171, 0, 0.2);
    }

    .logo-text {
      font-family: 'Outfit', sans-serif;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.5px;
      color: var(--text-primary);
    }

    .status-badge {
      font-size: 10px;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s var(--ease-out);
    }

    .status-badge.stopped {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
    }

    .status-badge.recording {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border: 1px solid rgba(16, 185, 129, 0.2);
      box-shadow: 0 0 12px rgba(16, 185, 129, 0.1);
      animation: pulse 2s infinite;
    }

    /* Modern Segmented Control */
    .mode-selector {
      display: flex;
      background: var(--bg-secondary);
      padding: 4px;
      border-radius: 14px;
      border: 1px solid var(--border-color);
    }

    .mode-option { flex: 1; position: relative; }
    .mode-option input { opacity: 0; position: absolute; pointer-events: none; }

    .mode-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      color: var(--text-muted);
      transition: all 0.3s var(--ease-out);
      gap: 4px;
    }

    .mode-option input:checked + .mode-label {
      background: var(--bg-card);
      color: var(--accent-primary);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      border: 1px solid var(--border-light);
    }
    
    .mode-icon { font-size: 16px; transition: transform 0.3s var(--ease-out); }
    .mode-option input:checked + .mode-label .mode-icon { transform: scale(1.1); }
    
    .mode-title { font-size: 11px; font-weight: 600; }

    /* Inputs & Forms */
    .input-section {
      display: flex;
      flex-direction: column;
      gap: 16px;
      animation: slideIn 0.4s var(--ease-out);
    }

    .input-wrapper { display: flex; flex-direction: column; gap: 8px; }
    
    label {
      font-size: 11px;
      color: var(--text-secondary);
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    input[type="text"] {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 12px 14px;
      border-radius: 12px;
      font-size: 13px;
      outline: none;
      transition: all 0.2s;
      width: 100%;
    }

    input[type="text"]:focus {
      border-color: var(--accent-primary);
      background: var(--bg-primary);
      box-shadow: 0 0 0 4px var(--accent-dim);
    }

    /* Glass Checkbox */
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      padding: 10px 14px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      transition: all 0.2s;
    }
    .checkbox-wrapper:hover { border-color: var(--text-muted); background: var(--bg-hover); }

    input[type="checkbox"] {
      appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid var(--border-light);
      border-radius: 5px;
      position: relative;
      cursor: pointer;
      transition: all 0.2s var(--ease-out);
    }
    input[type="checkbox"]:checked {
      background: var(--accent-primary);
      border-color: var(--accent-primary);
    }
    input[type="checkbox"]:checked::after {
      content: '‚úì';
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: #000;
      font-size: 12px;
      font-weight: 800;
    }

    .checkbox-label { font-size: 13px; color: var(--text-primary); }

    /* Buttons */
    .action-btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 14px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s var(--ease-out), box-shadow 0.2s;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }
    .action-btn:active { transform: scale(0.98); }

    .btn-start {
      background: var(--gradient-main);
      color: #000;
      box-shadow: 0 4px 16px rgba(255, 171, 0, 0.25);
    }
    .btn-start:hover { box-shadow: 0 6px 20px rgba(255, 171, 0, 0.35); transform: translateY(-1px); }

    .btn-stop {
      background: var(--danger);
      color: #fff;
      box-shadow: 0 4px 16px rgba(239, 68, 68, 0.25);
    }

    .btn-dashboard {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
      padding: 12px;
    }
    .btn-dashboard:hover {
      border-color: var(--text-secondary);
      color: var(--text-primary);
      background: var(--bg-secondary);
    }

    /* Recording View */
    .recording-view { display: flex; flex-direction: column; gap: 20px; animation: slideIn 0.5s var(--ease-out); }
    
    .recording-pulse-container {
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }
    
    .pulse-visual {
      width: 80px; height: 80px;
      background: rgba(16, 185, 129, 0.1);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      position: relative;
    }
    .pulse-visual::before, .pulse-visual::after {
      content: ''; position: absolute;
      width: 100%; height: 100%;
      border-radius: 50%;
      border: 2px solid var(--success);
      animation: ripple 2s infinite;
    }
    .pulse-visual::after { animation-delay: 1s; }
    
    .pulse-icon { font-size: 32px; z-index: 2; }

    .recording-details { text-align: center; }
    .recording-label { font-size: 10px; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 6px; }
    .recording-target { color: var(--accent-primary); font-family: 'Mono', monospace; font-size: 13px; font-weight: 600; }

    /* Stats Grid */
    .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    
    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 14px;
      padding: 16px;
      text-align: center;
    }
    .stat-value {
      font-size: 28px;
      font-weight: 800;
      color: var(--text-primary);
      letter-spacing: -1px;
    }
    .stat-label {
      font-size: 11px;
      color: var(--text-secondary);
      text-transform: uppercase;
      margin-top: 4px;
      font-weight: 600;
    }

    /* Animations */
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    @keyframes ripple { 0% { transform: scale(0.8); opacity: 0.8; } 100% { transform: scale(1.8); opacity: 0; } }

    .hidden { display: none !important; }
    
    .info-box {
      font-size: 12px;
      padding: 12px;
      background: var(--bg-secondary);
      border-left: 3px solid var(--accent-primary);
      border-radius: 8px;
      color: var(--text-secondary);
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <div class="logo-icon">‚ö°</div>
        <div class="logo-text">API Inspector</div>
      </div>
      <div id="statusBadge" class="status-badge stopped">Stopped</div>
    </div>

    <!-- Setup View -->
    <div id="setupView">
      <div class="mode-selector">
        <div class="mode-option">
          <input type="radio" name="targetMode" value="custom" id="modeCustom" checked>
          <label for="modeCustom" class="mode-label">
            <span class="mode-icon">üåê</span>
            <span class="mode-title">Custom</span>
          </label>
        </div>
        <div class="mode-option">
          <input type="radio" name="targetMode" value="current" id="modeCurrent">
          <label for="modeCurrent" class="mode-label">
            <span class="mode-icon">üìÑ</span>
            <span class="mode-title">Current</span>
          </label>
        </div>
        <div class="mode-option">
          <input type="radio" name="targetMode" value="window" id="modeWindow">
          <label for="modeWindow" class="mode-label">
            <span class="mode-icon">ü™ü</span>
            <span class="mode-title">Window</span>
          </label>
        </div>
      </div>

      <div id="customUrlSection" class="input-section">
        <div class="input-wrapper">
          <label>Target URL</label>
          <input type="text" id="customUrl" placeholder="https://example.com">
        </div>
        <label class="checkbox-wrapper">
          <input type="checkbox" id="openAutomatically" checked>
          <span class="checkbox-label">Open automatically</span>
        </label>
      </div>

      <div id="currentTabSection" class="input-section hidden">
        <div class="input-wrapper">
          <label>Current Tab URL</label>
          <div id="currentUrlDisplay" class="info-box" style="margin:0; background: var(--bg-card);">
            Detecting...
          </div>
        </div>
      </div>

      <div id="optionsSection" class="input-section" style="border-top: 1px solid var(--border-color); padding-top: 12px;">
        <label class="checkbox-wrapper" id="subdomainWrapper">
          <input type="checkbox" id="includeSubdomains" checked>
          <span class="checkbox-label">Capture subdomains</span>
        </label>
      </div>

      <div id="targetInfo" class="info-box hidden"></div>

      <button id="startBtn" class="action-btn btn-start">Start Recording</button>
    </div>

    <!-- Recording View -->
    <div id="recordingView" class="hidden">
      <div class="recording-view">
        
        <div class="recording-pulse-container">
           <div class="pulse-visual">
             <span class="pulse-icon">üì°</span>
           </div>
        </div>
        
        <div class="recording-details">
           <div class="recording-label">Active Monitoring</div>
           <div id="recordingTarget" class="recording-target">...</div>
        </div>

        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-value" id="apiCount">0</div>
            <div class="stat-label">API Calls</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="jsCount">0</div>
            <div class="stat-label">WebSockets</div>
          </div>
        </div>

        <button id="stopBtn" class="action-btn btn-stop">Stop Recording</button>
      </div>
    </div>

    <button id="dashboardBtn" class="action-btn btn-dashboard">Open Dashboard</button>
  </div>

  <script src="src/indexeddb.js"></script>
  <script src="popup.js"></script>
</body>
</html>
