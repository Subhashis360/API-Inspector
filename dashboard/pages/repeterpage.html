<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Inspector Pro - Repeater</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/repeterpage.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo-area">
                <div class="logo-icon">‚ö°</div>
                <div class="logo-text">API Inspector</div>
            </div>

            <nav class="nav-menu">
                <a href="httprequestpage.html" class="nav-item">
                    <span class="nav-icon">üì°</span>
                    <span class="nav-label">HTTP Requests</span>
                    <span class="nav-badge" id="apiCount">0</span>
                </a>
                <a href="webshoketpage.html" class="nav-item">
                    <span class="nav-icon">üîå</span>
                    <span class="nav-label">WebSockets</span>
                    <span class="nav-badge" id="wsCount">0</span>
                </a>
                <a href="repeterpage.html" class="nav-item active">
                    <span class="nav-icon">üîÅ</span>
                    <span class="nav-label">Repeater</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="connection-status">
                    <div class="status-dot"></div>
                    <span id="connectionStatus">Connected</span>
                </div>
                <div class="action-buttons">
                    <button class="icon-btn" id="importBtn" title="Import">üì§</button>
                    <button class="icon-btn" id="exportBtn" title="Export">üì•</button>
                    <button class="icon-btn danger" id="clearBtn" title="Clear All">üóëÔ∏è</button>
                </div>
                <input type="file" id="importInput" accept=".json" style="display: none;">
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Repeater Pane -->
            <div class="repeater-pane" id="repeaterPane">
                <div class="repeater-tabs-bar" id="repeaterTabsBar">
                    <div id="repeaterTabsContainer" class="tabs-container">
                        <!-- Tabs will be injected here -->
                    </div>
                    <button class="add-tab-btn" id="addRepeaterTab">+</button>
                    <div class="tabs-spacer"></div>
                    <button class="settings-btn" id="repeaterSettingsBtn" title="Repeater Settings">
                        <span class="settings-icon">‚öôÔ∏è</span>
                    </button>
                </div>
                <!-- Settings Modal -->
                <div id="settingsModal" class="modal-overlay hidden">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Repeater Settings</h2>
                            <button id="closeSettingsModal" class="close-modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <!-- HTTP Proxy Section -->
                            <div class="form-group">
                                <label class="form-label section-label">HTTP Proxy</label>
                                <div class="proxy-grid">
                                    <input type="text" id="httpProxyHost" class="form-input" placeholder="127.0.0.1">
                                    <input type="number" id="httpProxyPort" class="form-input" placeholder="8080">
                                </div>
                                <div class="proxy-grid">
                                    <input type="text" id="httpProxyUser" class="form-input"
                                        placeholder="Username (optional)">
                                    <input type="password" id="httpProxyPass" class="form-input"
                                        placeholder="Password (optional)">
                                </div>
                            </div>

                            <!-- HTTPS Proxy Section -->
                            <div class="form-group">
                                <div class="label-with-checkbox">
                                    <label class="form-label section-label">HTTPS Proxy</label>
                                    <label class="checkbox-label-inline">
                                        <input type="checkbox" id="sameAsHttp" class="form-checkbox">
                                        <span>Same as HTTP</span>
                                    </label>
                                </div>
                                <div id="httpsProxyInputs">
                                    <div class="proxy-grid">
                                        <input type="text" id="httpsProxyHost" class="form-input"
                                            placeholder="127.0.0.1">
                                        <input type="number" id="httpsProxyPort" class="form-input" placeholder="8080">
                                    </div>
                                    <div class="proxy-grid">
                                        <input type="text" id="httpsProxyUser" class="form-input"
                                            placeholder="Username (optional)">
                                        <input type="password" id="httpsProxyPass" class="form-input"
                                            placeholder="Password (optional)">
                                    </div>
                                </div>
                            </div>

                            <p class="form-hint">Leave host empty to clear proxy configuration</p>
                            <div id="proxyStatus" class="status-message hidden"></div>
                        </div>
                        <div class="modal-footer">
                            <button id="saveSettingsBtn" class="btn btn-primary">Save & Apply</button>
                        </div>
                    </div>
                </div>
                <div class="repeater-workspace" id="repeaterWorkspace">
                    <!-- Repeater content injected here -->
                </div>
            </div>
        </main>
    </div>

    <!-- IndexedDB Storage Module -->
    <script src="../../src/indexeddb.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/repeterpage.js"></script>
</body>

</html>
